{% extends "base.html" %}

{% block title %}Admin - All Users{% endblock %}

{% block content %}
  <h1>Admin Panel: All Users</h1>
  
  <table class="user-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <style>
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .user-table th, .user-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .user-table th {
      background-color: #f2f2f2;
    }
    .user-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
{% endblock %}
