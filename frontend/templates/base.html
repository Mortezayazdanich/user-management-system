<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - User System</title>
    <style>
      body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
      .form-field { margin-bottom: 10px; }
      .form-field label { display: block; margin-bottom: 5px; }
      .form-field input { width: 100%; padding: 8px; box-sizing: border-box; }
      .flash { padding: 10px; margin: 10px 0; border: 1px solid; }
      .flash.success { background-color: #d4edda; color: #155724; }
      .flash.error { background-color: #f8d7da; color: #721c24; }
      nav a { margin-right: 15px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('register') }}">Register</a>
      <a href="{{ url_for('login') }}">Login</a>
    </nav>
    <hr>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </body>
</html>
